<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <tr>
        <a href="{% url 'acccounts:login' %}">
            <button style="color: black; background-color: aqua;">Login</button>
        </a>
        
    </tr>
    {% for msg in messages %}
    {{ msg }}
    {% endfor %}
    <form action="" method="post">
        {% csrf_token %}
       <table>

      
        <tr><th><label for="">Username</label></th>
        <td><input type="text" id="username" name="username" placeholder="Enter the user name" required></td></tr>

        <tr><label for="first_name">First name</label>
        <input type="text" id="first_name" name="fname" placeholder="Enter the first name" required>        
        <label for="Last_name">Last name</label>
        <input type="text" id="Last_name" name="lname" placeholder="Enter the Last name" required></tr>
        <tr><label for="Email">Email</label>
        <input type="email" id="Email" name="email" placeholder="Enter email id" required></tr>
        <tr><td><label for="PASSWORD">PASSWORD</label>
        <input type="password" id="PASSWORD" name="password" placeholder="Enter the user password" required>
        <label for="CONFIRM_PASSWORD ">CONFIRM PASSWORD</label>
        <input type="password" id="CONFIRM_PASSWORD" name="password2" placeholder="confirm password" required></tr></td>
        <tr align="center"><td><input type="submit" value="Register" onclick="return showalert()"></td>
        </tr>

        </table> 
        







    </form>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
